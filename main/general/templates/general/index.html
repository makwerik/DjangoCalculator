{% extends 'general/base.html' %}

{% block title %}Калькулятор{% endblock %}

{% block body %}
    <style>
        /* Общие стили для страницы */
        body {
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Это позволит разместить калькулятор по вертикали по центру страницы */
        }

        /* Общие стили для калькулятора */
        h1 {
            font-size: 28px;
            color: #fff;
            background-color: rgba(0, 123, 255, 0.7);
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        /* Стили для поля ввода */
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            padding: 5px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            border-bottom: 2px solid #007bff;
        }

        /* Стили для кнопок */
        button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
            background-color: rgba(0, 123, 255, 0.7);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-radius: 50%;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        /* Стили при наведении на кнопки */
        button:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        /* Стили для кнопки "=" */
        button[type="submit"] {
            background-color: #28a745;
        }

        /* Стили при наведении на кнопку "=" */
        button[type="submit"]:hover {
            background-color: #1f8c3b;
        }

        /* Стили для кнопки "C" (очистки) */
        button[type="button"]:last-child {
            background-color: #dc3545;
        }

        /* Стили при наведении на кнопку "C" */
        button[type="button"]:last-child:hover {
            background-color: #c82333;
        }
    </style>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="expression" id="display" value="{{ result|default:'' }}" readonly>
        <br>
        <!-- Кнопки с кастомными стилями -->
        <button type="button" onclick="appendToDisplay('1')">1</button>
        <button type="button" onclick="appendToDisplay('2')">2</button>
        <button type="button" onclick="appendToDisplay('3')">3</button>
        <button type="button" onclick="appendToDisplay('+')">+</button>
        <br>
        <button type="button" onclick="appendToDisplay('4')">4</button>
        <button type="button" onclick="appendToDisplay('5')">5</button>
        <button type="button" onclick="appendToDisplay('6')">6</button>
        <button type="button" onclick="appendToDisplay('-')">-</button>
        <br>
        <button type="button" onclick="appendToDisplay('7')">7</button>
        <button type="button" onclick="appendToDisplay('8')">8</button>
        <button type="button" onclick="appendToDisplay('9')">9</button>
        <button type="button" onclick="appendToDisplay('*')">*</button>
        <br>
        <button type="button" onclick="appendToDisplay('0')">0</button>
        <button type="button" onclick="appendToDisplay('.')">.</button>
        <!-- Кнопка для очистки -->
        <button type="button" onclick="clearDisplay()">C</button>
        <!-- Кнопка для отправки формы -->
        <button type="submit">=</button>
        <script>
            function appendToDisplay(value) {
                document.getElementById('display').value += value;
            }

            function clearDisplay() {
                document.getElementById('display').value = '';
            }
        </script>
    </form>
{% endblock %}
